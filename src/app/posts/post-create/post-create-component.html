<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent" #postInput></textarea>
  </mat-form-field>
  <button
  mat-raised-button
  color="accent"
   (click)="onAddPost()">Save Post</button>

</mat-card>
